<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Des livres et moi</title>
    </h:head>

    <f:view locale="#{internationalizationMB.local}" />
    
    <h:body>
        <f:loadBundle basename="languages.lang" var="message"/>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">                
                <h2>#{message.home}</h2>
                <c:if test="#{clientManager.connectionExecuted}">
                    <h:outputText class="confirmationMessage" value="#{message.connectionExecuted}"/><br/><br/>
                </c:if>
                
                <h:outputText class="introMessage" value="#{message.standardMessage}" /><br/><br/>
                <h:outputText class="introMessage" value="#{message.standardMessageBis}" />
            </ui:define>
        </ui:composition>
    </h:body>

</html>
